<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
        <input type="text" id="handle" placeholder="Handle"/>
        <input type="text" id="message" placeholder="Message" onkeyup="stoppedTyping()" onkeypress="keyPress()"/>
        <button id="send" onclick="verify()">Send</button>
      </div>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
